name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-and-quality

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  trivy-repo:
    name: Trivy Vulnerability Scan (Repository)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (fs mode)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

  trivy-image:
    name: Trivy Vulnerability Scan (Container)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read build versions
        id: versions
        run: |
          GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
          echo "go-version=${GO_VERSION}" >> $GITHUB_OUTPUT
          ALPINE_VERSION=$(grep '^ARG ALPINE_VERSION=' Dockerfile | cut -d'=' -f2)
          TAILSCALE_VERSION=$(grep '^ARG TAILSCALE_VERSION=' Dockerfile | cut -d'=' -f2)
          echo "alpine-version=${ALPINE_VERSION}" >> $GITHUB_OUTPUT
          echo "tailscale-version=${TAILSCALE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: tailswan:scan
          build-args: |
            GO_VERSION=${{ steps.versions.outputs.go-version }}
            ALPINE_VERSION=${{ steps.versions.outputs.alpine-version }}
            TAILSCALE_VERSION=${{ steps.versions.outputs.tailscale-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (image mode)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tailswan:scan'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
