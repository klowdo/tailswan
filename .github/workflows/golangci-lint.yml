name: golangci-lint

# Tool versions are managed in .tool-versions file
# golangci-lint version is automatically read from .tool-versions

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is not tidy. Please run 'go mod tidy' and commit the changes." && exit 1)

      - name: Verify no direct dependencies in vendor
        run: |
          if [ -d "vendor" ]; then
            echo "Vendor directory found. This project should not use vendoring."
            exit 1
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version-file: .tool-versions
          args: --timeout=5m
          only-new-issues: false
          skip-cache: false

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false
